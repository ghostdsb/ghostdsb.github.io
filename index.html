	<script>
function move() {
    var elem = document.getElementById("myBar"); 
    var width = 0;
    var id = setInterval(frame, 10);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++; 
            elem.style.width = width + '%';
				if(width==99){
	  location.replace("https://ghostdsb.github.io/mainpage.html");
	}
        }
    }
	
}
</script>


<style>
#myProgress {
    width: 100%;
    background-color: black;
}
#myBar {
    width: 1%;
    height: 30px;
    background-color: white;
}
